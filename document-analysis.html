    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Document Analysis</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap" rel="stylesheet">
        <style>
            * {
                box-sizing: border-box;
                margin: 0;
                padding: 0;
            }

            html, body {
                background-color: #fff;
                width: 100%;
                height: 100%;
                font-family: 'Open Sans';
                overflow: hidden;
            }

            .main {
                height: 918px;
                width: 100%;
            }

            .main h2 {
                font-style: normal;
                font-weight: bold;
                font-size: 36px;
                line-height: 49px;
                color: #000;
                margin-top: 42px;
                margin-left: 58px;
            }

            .head-text {
                display: flex;
                justify-content: space-between;
                margin-top: 19px;
                width: 100%;
            }

            .words {
                font-size: 24px;
                line-height: 33px;
                margin-left: 106px;
            }

            .suspect {
                color: green;
                font-family: 'Ubuntu';
                font-style: normal;
                font-weight: bold;
                font-size: 24px;
                line-height: 28px;
                margin-right: 162px;
            }

            .number {
                font-family: Ubuntu;
                font-style: normal;
                font-weight: bold;
                font-size: 36px;
                line-height: 41px;
                color: #FF0505;
            }

            .copy {
                font-size: 24px;
                line-height: 28px;
                color: #000;
            }
        </style>
    </head>
    <body>
        <div class="main">
            <h2>Document Analysis</h2>
            <div class="head-text">
                <p class="words">Words in Document: <span>250</span></p>
                <div class="data">
                    <p class="suspect">Suspected Words</p>
                    <p class="number">100%</p>
                    <span class="copy">50 words copied</span>
                </div>
            </div>
        </div>
