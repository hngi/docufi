<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Document Analysis</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap" rel="stylesheet">
        <style>
            * {
                box-sizing: border-box;
                margin: 0;
                padding: 0;
            }

            html, body {
                background-color: #fff;
                width: 100%;
                height: 100%;
                font-family: 'Open Sans';
                overflow: hidden;
            }

            .main {
                height: 100%;
                width: 100%;
            }

            .main h2 {
                font-style: normal;
                font-weight: bold;
                font-size: 36px;
                line-height: 49px;
                color: #000;
                margin-top: 42px;
                margin-left: 58px;
            }

            .head-text {
                display: flex;
                justify-content: space-between;
                margin-top: 19px;
                width: 100%;
            }

            .words {
                font-size: 24px;
                line-height: 33px;
                margin-left: 106px;
            }

            .suspect {
                color: green;
                font-family: 'Ubuntu';
                font-style: normal;
                font-weight: bold;
                font-size: 24px;
                line-height: 28px;
                margin-right: 162px;
            }

            .number {
                font-family: Ubuntu;
                font-style: normal;
                font-weight: bold;
                font-size: 36px;
                line-height: 41px;
                color: #FF0505;
            }

            .copy {
                font-size: 24px;
                line-height: 28px;
                color: #000;
            }

            .analysis {
                border-style: 2px solid black;
                display: flex;
                width: 90%;
                justify-content: space-between;
            }
            .innerdiv {
                height: 360px;
                border-color: black;
                background-color: gray;
                width: 30%;  
                display: flex;
                flex-direction: column;
                justify-content: center;
                text-align: center;
                margin-left: 120px;
            }
            .circle {
                width: 100px;
                height: 100px;
                border-radius: 50%;
                align-self: center;
                background: white;
            }

            footer{
                background-color: grey;
                font-family: Ubuntu;
                font-style: normal;
                font-weight: bold;
                padding-top: 5px;
                position: fixed;
                bottom: 0;
                width: 100%;
            }
            footer .social {
               display: inline-flex;
               margin-left: 28px;
            }
            h1 {
               font-size: 24px;
               color: white;
            }
            p {
               font-size: 18px;
               color: white;
               padding-left: 370px;
            }
            .social_media {
               list-style: none;
               display: inline-flex;
               padding-left: 340px;

            }
            .fa {
               font-size: 25px;
               margin: 10px;
               color: white;
            }
        </style>
    </head>
    <body>
        <div class="main">
            <h2>Document Analysis</h2>
            <div class="head-text">
                <p class="words">Words in Document: <span>250</span></p>
                <div class="data">
                    <p class="suspect">Suspected Words</p>
                    <p class="number">100%</p>
                    <span class="copy">50 words copied</span>
                </div>
            </div>

            <div class="analysis">
                <div class="innerdiv">
                    <p>Identical</p>
                    <div class='circle'></div>
                </div>
                <div class="innerdiv">
                    <p>Related</p>
                    <div class='circle'></div>
                </div>
                <div class="innerdiv">
                    <p>Minor Changes</p>
                <div class='circle'></div>
                </div>
            </div>

            <footer>
                <div class="social">
                    <h1>DOCUFIX</h1>
                    <p>Copyright 2019 Docufix.io and HNG6 affiliates</p>
                    <div>
                        <ul class="social_media">
                            <li><a href="#"><i class="fa fa-facebook"></i></a></li>
                            <li><a href="#"><i class="fa fa-twitter"></i></a></li>
                            <li><a href="#"><i class="fa fa-instagram"></i></a></li>
                        </ul>
                    </div>
                </div> 
            </footer>

        </div>
    
        <script src="" async defer></script>
    </body>
</html>
