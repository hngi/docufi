<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Text Comparison Page 2</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
</head>
<style>
    textarea::placeholder {
        margin-left: 2%;
    }
</style>
<body style="background-color: rgba(221,232,232,0.5)">
    <div class="container">
       <div class="mt-5 mb-4">
           <h4 class="text-bold" style="color: black;">Compare Two Documents</h4>
           <br>
           <h5 class="text-bold text-center"><i class="fa fa-file-text-o"></i>&nbsp;File &nbsp;| &nbsp;<i class="fa fa-files-o"></i>&nbsp;Text</h5>
       </div>
        <div class="row">
           
            <div class="col-md-5">
                <div class="p-2" style="background-color: black;">
                    <span class="ml-3 text-white"><i class="fa fa-files-o"></i>&nbsp;Text</span>
                </div>
                <textarea placeholder="Write your text here"::placeholder= margin-left: 2% style="width: 100%; height: 50vh; outline: none; border: 0px;" name="" id="" cols="30" rows="10"></textarea>
            </div>
            
            <div class="col-md-2" style="display: flex;">
                <div style="align-items: center; margin: auto; color: black;">
                    <p><i class="fa fa-long-arrow-left"></i><br>
                    <i class="fa fa-long-arrow-right"></i></p>
                </div>             
                
            </div>
            
            <div class="col-md-5">
                <div class="p-2" style="background-color: black;">
                    <span class="ml-3 text-white"><i class="fa fa-files-o"></i>&nbsp;Text</span>
                </div>
                <textarea placeholder="Write your text here" style="width: 100%; height: 50vh; outline: none; border: 0px;" name="" id="" cols="30" rows="10"></textarea>
            </div>
        </div>
        <br>
        <center><a href="" class="btn btn-sm" style="background-color: black; color: white; "><i class="fa fa-exchange"></i>&nbsp;Compare</a></center>
    </div>
</body>
</html>
