<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name ="viewport"  content="width-device-width, initial scale=1"/>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <title>
        Docufix
    </title> 
    <style>
        *{
    padding: 0px;
    margin: 0px;
    color:black;
}
.header {
    padding-top:40px;
    display: grid;
    grid-template-columns: 100%;
    font-size:24px;
    text-align:left;
    padding-bottom: 20px;
    font-family:-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
}
.body p{
    padding-bottom:20px;
}
.body{
font-weight: bold;
padding-left:20px;
font-family:-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
}
.ide{
    border:2px solid #777;
    border-radius: 50%;
   height:250px;
}
.row{
    font-weight: bold;
}
@media screen and  (max-width:567px){
    .ide{
        width:300px;
        max-height:300px;
        position: relative;
    }
    .cl{
    margin-left:75px;
    padding-bottom: 40px;
    } 
}
@media screen and  (max-width:768px){
    .ide{
        width:300px;
        max-height:300px;
        position: relative;
    }
    .cl{
    margin-left:100px;
    padding-bottom: 40px;
    }
}
@media screen and  (max-width:800px){
    .ide{
        width:300px;
        height:300px;
        position: relative;
    }
    .cl{
    margin-left:75px;
    padding-bottom: 40px;
    } 
}
.ide p{
    position: absolute;
    top:50%;
    left:40%;
    font-size:20px;
}
    </style> 
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Document Analysis</h1>
        </div>

        <div class="body">
            <p>Words in document: 250</p>
        </div>

        <div class="row">
            <div class="col-sm-1"></div>
            <div class="col-sm-3 cl">
                    <p>Identical</p>
                    <div class="ide">
                            <p>100%</p>
                    </div>
            </div>

            
            <div class="col-sm-3 cl">
                    <p>Related</p>
                    <div class="ide">
                            <p>100%</p>
                    </div>
            </div>

            <div class="col-sm-3 cl">
                    <p>Minor changes</p>
                    <div class="ide">
                            <p>100%</p>
                    </div>
            </div>
            <div class="col-sm-1"></div>
        </div>
    </div>
</body>
</html>
